version: "3.8"

services:
  api:
    container_name: api
    restart: always
    build: ./backend
    ports:
      - 4000:4000
    depends_on:
      - mongo
    networks:
      - lognet

  client:
    container_name: client
    restart: always
    build: ./frontend
    ports:
      - 3000:3000
    depends_on:
      - api
    networks:
      - lognet

  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - ./database/db:/data/db
    networks:
      - lognet

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    networks:
      - lognet

networks:
  lognet:
    driver: bridge
